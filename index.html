<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2026</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --secondary-bg: #f5f5f5;
      --link-color: #00bcd4;
      --button-bg: #00bcd4;
      --button-text: #ffffff;
      --border-color: #e0e0e0;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --secondary-bg: #2d2d2d;
      --link-color: #00e5ff;
      --button-bg: #00bcd4;
      --button-text: #ffffff;
      --border-color: #404040;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--tg-theme-bg-color, var(--bg-color));
      color: var(--tg-theme-text-color, var(--text-color));
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow-x: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    h1 {
      margin-bottom: 20px;
      color: var(--tg-theme-link-color, var(--link-color));
      font-size: 32px;
      letter-spacing: 2px;
      animation: fadeInDown 0.8s ease-out;
      text-shadow: 0 2px 10px rgba(0, 188, 212, 0.3);
    }
    
    p {
      animation: fadeIn 1s ease-out 0.3s both;
      font-size: 16px;
      opacity: 0.8;
    }
    
    /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      cursor: pointer;
      font-size: 24px;
      background: var(--secondary-bg);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 10px var(--shadow);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease-out;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1) rotate(20deg);
    }
    
    .theme-toggle:active {
      transform: scale(0.95);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--tg-theme-button-color, var(--button-bg)) 0%, var(--tg-theme-link-color, var(--link-color)) 100%);
      color: var(--tg-theme-button-text-color, var(--button-text));
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px var(--shadow);
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    button:active::before {
      width: 300px;
      height: 300px;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px var(--shadow);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid transparent;
      background-color: var(--tg-theme-secondary-bg-color, var(--secondary-bg));
      color: var(--tg-theme-text-color, var(--text-color));
      margin-bottom: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      animation: slideInUp 0.5s ease-out;
    }
    
    input:focus {
      outline: none;
      border-color: var(--tg-theme-link-color, var(--link-color));
      box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.1);
      transform: scale(1.02);
    }
    
    .result, .error {
      white-space: pre-wrap;
      background-color: var(--tg-theme-secondary-bg-color, var(--secondary-bg));
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
      text-align: left;
      animation: slideInUp 0.4s ease-out;
      box-shadow: 0 2px 10px var(--shadow);
      transform-origin: top;
      position: relative;
      font-size: 14px;
    }
    
    .error {
      border: 2px solid var(--tg-theme-destructive-text-color, #ff5252);
      color: var(--tg-theme-destructive-text-color, #ff5252);
      animation: shake 0.5s ease-out, slideInUp 0.4s ease-out;
    }
    
    /* –°–∫–µ–ª–µ—Ç–æ–Ω –∑–∞–≥—Ä—É–∑–∫–∞ */
    .skeleton {
      background: var(--secondary-bg);
      border-radius: 10px;
      padding: 15px;
      margin-top: 15px;
      animation: slideInUp 0.4s ease-out;
    }
    
    .skeleton-line {
      height: 20px;
      background: linear-gradient(90deg, 
        var(--border-color) 25%, 
        var(--secondary-bg) 50%, 
        var(--border-color) 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
      border-radius: 4px;
      margin-bottom: 12px;
    }
    
    .skeleton-line:last-child {
      margin-bottom: 0;
    }
    
    .skeleton-line.short {
      width: 60%;
    }
    
    .skeleton-line.medium {
      width: 80%;
    }
    
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
    
    /* –ö–Ω–æ–ø–∫–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è */
    .copy-icon-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--link-color);
      color: white;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(0, 188, 212, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    
    .copy-icon-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 12px rgba(0, 188, 212, 0.5);
    }
    
    .copy-icon-btn:active {
      transform: scale(0.95);
    }
    
    .copy-icon-btn.copied {
      background: #4caf50;
      animation: pulse 0.3s ease;
    }
    
    .result-field {
      margin-bottom: 4px;
      padding: 4px 8px;
      background: rgba(0, 188, 212, 0.05);
      border-radius: 6px;
      line-height: 1.4;
      font-size: 15px;
    }
    
    #searchScreen {
      display: none;
    }
    
    .screen {
      animation: fadeIn 0.5s ease-out;
    }
    
    .screen.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }
    
    /* Loader/Spinner */
    .loader {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }
    
    .pulse {
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(0.95);
      }
    }
    
    /* –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä */
    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(0, 188, 212, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }
    
    .progress-bar.active {
      display: block;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--tg-theme-link-color, var(--link-color)), var(--tg-theme-button-color, var(--button-bg)));
      border-radius: 2px;
      animation: progress 2s ease-in-out infinite;
    }
    
    @keyframes progress {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
    
    /* Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: var(--link-color);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      box-shadow: 0 4px 12px var(--shadow);
      z-index: 1001;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }
  </style>
</head>
<body>

  <!-- –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å —Ç–µ–º—ã -->
  <div class="theme-toggle" id="themeToggle" title="–°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É">
    <span id="themeIcon">üåô</span>
  </div>

  <!-- –≠–∫—Ä–∞–Ω 1: —Å—Ç–∞—Ä—Ç -->
  <div id="startScreen" class="screen">
    <h1>‚ö° 2026</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –¥–æ—Å—Ç—É–ø–∞.</p>
    <button id="startButton">–ù–ê–ß–ê–¢–¨</button>
    <div class="progress-bar" id="startProgress">
      <div class="progress-fill"></div>
    </div>
    <div id="startMessage" class="result" style="display:none;"></div>
  </div>

  <!-- –≠–∫—Ä–∞–Ω 2: –ø–æ–∏—Å–∫ -->
  <div id="searchScreen" class="screen">
    <h1>üîç 2026</h1>
    <input type="text" id="queryInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ò–ò–ù, —Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ –§–ò–û">
    <button id="searchButton">
      <span id="searchButtonText">–ò–°–ö–ê–¢–¨</span>
    </button>
    <div class="progress-bar" id="searchProgress">
      <div class="progress-fill"></div>
    </div>
    <div id="resultOutput" class="result">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</div>
  </div>

  <!-- Toast —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
  <div class="toast" id="toast"></div>

  <script>
  const API_BASE_URL = "https://api.reft.site";
  let sessionToken = null;

  const startScreen = document.getElementById('startScreen');
  const searchScreen = document.getElementById('searchScreen');
  const startButton = document.getElementById('startButton');
  const startMessage = document.getElementById('startMessage');
  const startProgress = document.getElementById('startProgress');
  const searchButton = document.getElementById('searchButton');
  const searchButtonText = document.getElementById('searchButtonText');
  const queryInput = document.getElementById('queryInput');
  const resultOutput = document.getElementById('resultOutput');
  const searchProgress = document.getElementById('searchProgress');
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const toast = document.getElementById('toast');

  // Telegram init
  if (window.Telegram && window.Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }

  // === –¢–ï–ú–ê ===
  function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  }

  // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω–æ–π —Ç–µ–º—ã
  const savedTheme = localStorage.getItem('theme') || 'light';
  setTheme(savedTheme);

  themeToggle.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
    
    // Haptic feedback
    if (window.Telegram?.WebApp?.HapticFeedback) {
      Telegram.WebApp.HapticFeedback.impactOccurred('light');
    }
  });

  // === TOAST ===
  function showToast(message, duration = 2000) {
    toast.textContent = message;
    toast.classList.add('show');
    setTimeout(() => {
      toast.classList.remove('show');
    }, duration);
  }

  // === –ö–û–ü–ò–†–û–í–ê–ù–ò–ï ===
  function copyAllResults() {
    const resultDiv = document.getElementById('resultOutput');
    // –ü–æ–ª—É—á–∞–µ–º –≤–µ—Å—å —Ç–µ–∫—Å—Ç –±–µ–∑ HTML —Ç–µ–≥–æ–≤
    let text = resultDiv.innerText || resultDiv.textContent;
    
    // –£–±–∏—Ä–∞–µ–º —ç–º–æ–¥–∑–∏ (–≤—Å–µ Unicode —Å–∏–º–≤–æ–ª—ã —ç–º–æ–¥–∑–∏)
    text = text.replace(/[\u{1F300}-\u{1F9FF}]|[\u{2600}-\u{26FF}]|[\u{2700}-\u{27BF}]/gu, '').trim();
    // –£–±–∏—Ä–∞–µ–º –º–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø—Ä–æ–±–µ–ª—ã –∏ –ø–µ—Ä–µ–Ω–æ—Å—ã
    text = text.replace(/\n\s*\n/g, '\n');
    
    if (navigator.clipboard) {
      navigator.clipboard.writeText(text).then(() => {
        const copyBtn = document.getElementById('copyIconBtn');
        const originalHTML = copyBtn.innerHTML;
        copyBtn.innerHTML = '‚úì';
        copyBtn.classList.add('copied');
        showToast('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!');
        
        // Haptic feedback
        if (window.Telegram?.WebApp?.HapticFeedback) {
          Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }
        
        setTimeout(() => {
          copyBtn.innerHTML = originalHTML;
          copyBtn.classList.remove('copied');
        }, 2000);
      }).catch(() => {
        showToast('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
      });
    } else {
      showToast('–ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
    }
  }

  // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –≥–ª–æ–±–∞–ª—å–Ω–æ–π
  window.copyAllResults = copyAllResults;

  // === –°–ö–ï–õ–ï–¢–û–ù ===
  function showSkeleton() {
    resultOutput.className = 'skeleton';
    resultOutput.innerHTML = `
      <div class="skeleton-line"></div>
      <div class="skeleton-line medium"></div>
      <div class="skeleton-line short"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-line medium"></div>
      <div class="skeleton-line short"></div>
    `;
  }

  // === –§–û–†–ú–ê–¢–ò–†–û–í–ê–ù–ò–ï –†–ï–ó–£–õ–¨–¢–ê–¢–ê ===
  function formatResult(text) {
    // –ü—Ä–æ—Å—Ç–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å –º–∞–ª–µ–Ω—å–∫–æ–π –∫–Ω–æ–ø–∫–æ–π —Å–ø—Ä–∞–≤–∞ –≤–≤–µ—Ä—Ö—É
    const lines = text.split('\n');
    let formatted = '<button class="copy-icon-btn" id="copyIconBtn" onclick="copyAllResults()" title="–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å">üìã</button>';
    formatted += '<div style="text-align: left;">';
    
    lines.forEach(line => {
      if (line.trim()) {
        formatted += `<div class="result-field">${line}</div>`;
      }
    });
    
    formatted += '</div>';
    
    return formatted;
  }

  // –§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–æ–≤ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
  function switchScreen(from, to) {
    from.classList.add('fade-out');
    setTimeout(() => {
      from.style.display = 'none';
      from.classList.remove('fade-out');
      to.style.display = 'block';
    }, 300);
  }

  // === –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–µ—Å—Å–∏–∏ —Å –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º ===
  async function initSession(userId) {
    const cached = localStorage.getItem("session_token");
    const createdAt = localStorage.getItem("session_created");

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –∂–∏–≤—ë—Ç < 1 —á–∞—Å–∞
    if (cached && createdAt && (Date.now() - parseInt(createdAt)) < 3600 * 1000) {
      console.log("‚ôªÔ∏è –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω");
      sessionToken = cached;
      return cached;
    }

    // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é
    const res = await fetch(`${API_BASE_URL}/api/session/start`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_user_id: userId })
    });
    const data = await res.json();

    if (!res.ok || !data.session_token) throw new Error(data.error || "–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–µ—Å—Å–∏–∏");
    
    localStorage.setItem("session_token", data.session_token);
    localStorage.setItem("session_created", Date.now().toString());
    sessionToken = data.session_token;
    return data.session_token;
  }

  // === –≠—Ç–∞–ø 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∏ –∑–∞–ø—É—Å–∫ ===
  startButton.addEventListener('click', async () => {
    startButton.disabled = true;
    startProgress.classList.add('active');
    startMessage.style.display = 'block';
    startMessage.className = 'result';
    startMessage.innerHTML = 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞...';

    let userId = null;
    for (let i = 0; i < 10; i++) {
      userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
      if (userId) break;
      await new Promise(r => setTimeout(r, 400));
    }

    if (!userId) {
      startProgress.classList.remove('active');
      startMessage.className = 'error';
      startMessage.innerHTML = '‚ùå –û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID.';
      startButton.disabled = false;
      
      if (window.Telegram?.WebApp?.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
      }
      return;
    }

    try {
      await initSession(userId);
      startProgress.classList.remove('active');
      startMessage.className = 'result';
      startMessage.innerHTML = '‚úÖ –î–æ—Å—Ç—É–ø –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω. –ü–µ—Ä–µ—Ö–æ–¥...';
      
      if (window.Telegram?.WebApp?.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.notificationOccurred('success');
      }
      
      setTimeout(() => {
        switchScreen(startScreen, searchScreen);
        // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        setTimeout(() => queryInput.focus(), 400);
      }, 700);
    } catch (err) {
      startProgress.classList.remove('active');
      startMessage.className = 'error';
      startMessage.innerHTML = '‚õî ' + err.message;
      
      if (window.Telegram?.WebApp?.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
      }
    } finally {
      startButton.disabled = false;
    }
  });

  // === –≠—Ç–∞–ø 2: –ü–æ–∏—Å–∫ ===
  searchButton.addEventListener('click', async () => {
    const query = queryInput.value.trim();
    if (!query) {
      resultOutput.className = 'error';
      resultOutput.innerHTML = '‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.';
      
      if (window.Telegram?.WebApp?.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.notificationOccurred('warning');
      }
      return;
    }

    const userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
    if (!userId) {
      resultOutput.className = 'error';
      resultOutput.innerHTML = '‚ùå –û—à–∏–±–∫–∞ Telegram ID.';
      
      if (window.Telegram?.WebApp?.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
      }
      return;
    }

    // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –∏—Å—Ç—ë–∫ ‚Äî –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º
    if (!sessionToken) {
      try {
        await initSession(userId);
      } catch {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é.';
        return;
      }
    }

    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–∫–µ–ª–µ—Ç–æ–Ω
    showSkeleton();
    searchButton.disabled = true;
    searchProgress.classList.add('active');
    searchButtonText.innerHTML = '–ó–ê–ì–†–£–ó–ö–ê<span class="loader"></span>';

    try {
      const response = await fetch(`${API_BASE_URL}/api/search`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query,
          telegram_user_id: userId,
          session_token: sessionToken
        })
      });
      const data = await response.json();

      searchProgress.classList.remove('active');

      if (response.ok) {
        resultOutput.className = 'result';
        resultOutput.innerHTML = formatResult(data.result || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö.');
        
        if (window.Telegram?.WebApp?.HapticFeedback) {
          Telegram.WebApp.HapticFeedback.notificationOccurred('success');
        }
      } else if (response.status === 403) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '‚è∞ –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫...';
        localStorage.removeItem("session_token");
        localStorage.removeItem("session_created");
        
        try {
          await initSession(userId);
          resultOutput.className = 'result';
          resultOutput.innerHTML = '‚ôªÔ∏è –°–µ—Å—Å–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞. –ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.';
        } catch {
          resultOutput.className = 'error';
          resultOutput.innerHTML = '‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –æ–±–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é.';
        }
        
        if (window.Telegram?.WebApp?.HapticFeedback) {
          Telegram.WebApp.HapticFeedback.notificationOccurred('error');
        }
      } else {
        resultOutput.className = 'error';
        resultOutput.innerHTML = `‚ùå ${data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞.'}`;
        
        if (window.Telegram?.WebApp?.HapticFeedback) {
          Telegram.WebApp.HapticFeedback.notificationOccurred('error');
        }
      }
    } catch (error) {
      searchProgress.classList.remove('active');
      resultOutput.className = 'error';
      resultOutput.innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.';
      
      if (window.Telegram?.WebApp?.HapticFeedback) {
        Telegram.WebApp.HapticFeedback.notificationOccurred('error');
      }
    } finally {
      searchButton.disabled = false;
      searchButtonText.innerHTML = '–ò–°–ö–ê–¢–¨';
    }
  });

  // Enter –¥–ª—è –ø–æ–∏—Å–∫–∞
  queryInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter' && !searchButton.disabled) {
      searchButton.click();
    }
  });
</script>
