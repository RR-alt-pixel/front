<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>HOGWARTS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #0b0b0b);
            color: var(--tg-theme-text-color, #f0f0f0);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 15px;
            color: var(--tg-theme-link-color, #00bcd4);
            font-size: 28px;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 420px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid var(--tg-theme-hint-color, #333);
            background-color: var(--tg-theme-secondary-bg-color, #1a1a1a);
            color: var(--tg-theme-text-color, #fff);
            box-sizing: border-box;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            max-width: 420px;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: var(--tg-theme-button-color, #00bcd4);
            color: var(--tg-theme-button-text-color, #000);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover:enabled {
            background-color: var(--tg-theme-button-color-hover, #00acc1);
        }

        button:disabled {
            background-color: #444;
            color: #999;
            cursor: not-allowed;
        }

        .result, .error {
            width: 100%;
            max-width: 420px;
            margin-top: 15px;
            padding: 14px;
            border-radius: 8px;
            word-wrap: break-word;
            white-space: pre-wrap;
            font-size: 15px;
        }

        .result {
            background: var(--tg-theme-secondary-bg-color, #161616);
            border: 1px solid var(--tg-theme-hint-color, #333);
        }

        .error {
            background: #3b0000;
            color: #ff8a80;
            border: 1px solid #b00020;
        }
    </style>
</head>
<body>
    <h1>HOGWARTS</h1>
    <input id="queryInput" type="text" placeholder="Введите ФИО, ИИН, телефон или адрес...">
    <button id="searchButton">ИСКАТЬ</button>
    <div id="resultOutput" class="result"></div>

    <script>
        const API_BASE_URL = "https://test-2-tkqp.onrender.com";

        const queryInput = document.getElementById("queryInput");
        const searchButton = document.getElementById("searchButton");
        const resultOutput = document.getElementById("resultOutput");

        // Telegram Mini App initialization
        if (window.Telegram && window.Telegram.WebApp) {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        }

        async function search() {
            const query = queryInput.value.trim();
            if (!query) {
                resultOutput.className = "error";
                resultOutput.innerHTML = "Введите запрос.";
                return;
            }

            let userId = null;
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                userId = Telegram.WebApp.initDataUnsafe.user.id;
            }

            if (userId === null) {
                resultOutput.className = "error";
                resultOutput.innerHTML = "Ошибка авторизации: не удалось получить ваш Telegram ID.";
                return;
            }

            searchButton.disabled = true;
            searchButton.textContent = "ЗАГРУЗКА...";
            resultOutput.className = "result";
            resultOutput.innerHTML = "⌛ Выполняется поиск...";

            try {
                const response = await fetch(`${API_BASE_URL}/api/search`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        query: query,
                        telegram_user_id: userId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    resultOutput.className = "result";
                    resultOutput.innerHTML = data.result || "Нет данных.";
                } else if (response.status === 403) {
                    resultOutput.className = "error";
                    resultOutput.innerHTML = "❌ Нет доступа. Обратитесь к администратору.";
                } else {
                    resultOutput.className = "error";
                    resultOutput.innerHTML = `❌ Ошибка ${response.status}: ${data.error || "Неизвестная ошибка."}`;
                }
            } catch (err) {
                resultOutput.className = "error";
                resultOutput.innerHTML = `⚠️ Ошибка сети или API: ${err.message}`;
            } finally {
                searchButton.disabled = false;
                searchButton.textContent = "ИСКАТЬ";
            }
        }

        searchButton.addEventListener("click", search);
    </script>
</body>
</html>
