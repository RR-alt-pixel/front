<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOGWARTS</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: var(--tg-theme-link-color, #00bcd4);
      font-size: 28px;
      letter-spacing: 1px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: var(--tg-theme-button-color);
      color: var(--tg-theme-button-text-color);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      transition: 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid var(--tg-theme-hint-color);
      background-color: var(--tg-theme-secondary-bg-color);
      color: var(--tg-theme-text-color);
      margin-bottom: 10px;
      font-size: 16px;
    }
    .result, .error {
      white-space: pre-wrap;
      background-color: var(--tg-theme-secondary-bg-color);
      border-radius: 6px;
      padding: 10px;
      margin-top: 10px;
      text-align: left;
    }
    .error {
      border: 1px solid var(--tg-theme-destructive-text-color);
      color: var(--tg-theme-destructive-text-color);
    }
    #searchScreen {
      display: none;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- –≠–∫—Ä–∞–Ω 1: —Å—Ç–∞—Ä—Ç -->
  <div id="startScreen">
    <h1>HOGWARTS</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –ø—Ä–æ–≤–µ—Ä–∫—É –¥–æ—Å—Ç—É–ø–∞.</p>
    <button id="startButton">–ù–ê–ß–ê–¢–¨</button>
    <div id="startMessage" class="result" style="display:none;"></div>
  </div>

  <!-- –≠–∫—Ä–∞–Ω 2: –ø–æ–∏—Å–∫ -->
  <div id="searchScreen">
    <h1>HOGWARTS</h1>
    <input type="text" id="queryInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ò–ò–ù, —Ç–µ–ª–µ—Ñ–æ–Ω –∏–ª–∏ –§–ò–û">
    <button id="searchButton">–ò–°–ö–ê–¢–¨</button>
    <div id="resultOutput" class="result">–ó–¥–µ—Å—å –ø–æ—è–≤–∏—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</div>
  </div>

  <script>
  const API_BASE_URL = "https://test-2-tkqp.onrender.com";
  let sessionToken = null;

  const startScreen = document.getElementById('startScreen');
  const searchScreen = document.getElementById('searchScreen');
  const startButton = document.getElementById('startButton');
  const startMessage = document.getElementById('startMessage');
  const searchButton = document.getElementById('searchButton');
  const queryInput = document.getElementById('queryInput');
  const resultOutput = document.getElementById('resultOutput');

  // Telegram init
  if (window.Telegram && window.Telegram.WebApp) {
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
  }

  // === –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–µ—Å—Å–∏–∏ —Å –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º ===
  async function initSession(userId) {
    const cached = localStorage.getItem("session_token");
    const createdAt = localStorage.getItem("session_created");

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ —Ç–æ–∫–µ–Ω –∂–∏–≤—ë—Ç < 1 —á–∞—Å–∞
    if (cached && createdAt && (Date.now() - parseInt(createdAt)) < 3600 * 1000) {
      console.log("‚ôªÔ∏è –ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–π —Ç–æ–∫–µ–Ω");
      sessionToken = cached;
      return cached;
    }

    // –ï—Å–ª–∏ –Ω–µ—Ç ‚Äî —Å–æ–∑–¥–∞—ë–º –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é
    const res = await fetch(`${API_BASE_URL}/api/session/start`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ telegram_user_id: userId })
    });
    const data = await res.json();

    if (!res.ok || !data.session_token) throw new Error(data.error || "–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–µ—Å—Å–∏–∏");
    
    localStorage.setItem("session_token", data.session_token);
    localStorage.setItem("session_created", Date.now().toString());
    sessionToken = data.session_token;
    return data.session_token;
  }

  // === –≠—Ç–∞–ø 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∏ –∑–∞–ø—É—Å–∫ ===
  startButton.addEventListener('click', async () => {
    startButton.disabled = true;
    startMessage.style.display = 'block';
    startMessage.className = 'result';
    startMessage.innerHTML = 'üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞...';

    let userId = null;
    for (let i = 0; i < 10; i++) {
      userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
      if (userId) break;
      await new Promise(r => setTimeout(r, 400));
    }

    if (!userId) {
      startMessage.className = 'error';
      startMessage.innerHTML = '–û—à–∏–±–∫–∞: –Ω–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID.';
      startButton.disabled = false;
      return;
    }

    try {
      await initSession(userId);
      startMessage.innerHTML = '‚úÖ –î–æ—Å—Ç—É–ø –ø–æ–¥—Ç–≤–µ—Ä–∂–¥—ë–Ω.';
      setTimeout(() => {
        startScreen.style.display = 'none';
        searchScreen.style.display = 'block';
      }, 700);
    } catch (err) {
      startMessage.className = 'error';
      startMessage.innerHTML = '‚õî ' + err.message;
    } finally {
      startButton.disabled = false;
    }
  });

  // === –≠—Ç–∞–ø 2: –ü–æ–∏—Å–∫ ===
  searchButton.addEventListener('click', async () => {
    const query = queryInput.value.trim();
    if (!query) {
      resultOutput.className = 'error';
      resultOutput.innerHTML = '–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.';
      return;
    }

    const userId = Telegram?.WebApp?.initDataUnsafe?.user?.id;
    if (!userId) {
      resultOutput.className = 'error';
      resultOutput.innerHTML = '–û—à–∏–±–∫–∞ Telegram ID.';
      return;
    }

    // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –∏–ª–∏ –∏—Å—Ç—ë–∫ ‚Äî –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º
    if (!sessionToken) {
      try {
        await initSession(userId);
      } catch {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '–ù–µ —É–¥–∞–ª–æ—Å—å –≤–æ–∑–æ–±–Ω–æ–≤–∏—Ç—å —Å–µ—Å—Å–∏—é.';
        return;
      }
    }

    resultOutput.className = 'result';
    resultOutput.innerHTML = '‚è≥ –ü–æ–∏—Å–∫...';
    searchButton.disabled = true;

    try {
      const response = await fetch(`${API_BASE_URL}/api/search`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          query,
          telegram_user_id: userId,
          session_token: sessionToken
        })
      });
      const data = await response.json();

      if (response.ok) {
        resultOutput.className = 'result';
        resultOutput.innerHTML = data.result || '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö.';
      } else if (response.status === 403) {
        resultOutput.className = 'error';
        resultOutput.innerHTML = '‚è∞ –°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞. –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫...';
        localStorage.removeItem("session_token");
        localStorage.removeItem("session_created");
        await initSession(userId);
        resultOutput.innerHTML = '‚ôªÔ∏è –°–µ—Å—Å–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞. –ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –∑–∞–ø—Ä–æ—Å.';
      } else {
        resultOutput.className = 'error';
        resultOutput.innerHTML = `‚ùå ${data.error || '–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞.'}`;
      }
    } catch (error) {
      resultOutput.className = 'error';
      resultOutput.innerHTML = '‚ö†Ô∏è –û—à–∏–±–∫–∞ —Å–µ—Ç–∏.';
    } finally {
      searchButton.disabled = false;
    }
  });
</script>
